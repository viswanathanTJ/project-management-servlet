        </div>
      </div>
    </nav>
    <div class="container mt-4" id="users">
      <div class="float-left"><h3>Users</h3></div>
      <div class="float-right">
        <button
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#formModal"
        >
          <i class="fa fa-add"></i> Add User
        </button>
      </div>
      <br /><br /><br />
      <table
        id="usersTable"
        class="table table-striped table-bordered"
        cellspacing="0"
        width="100%"
      >
        <thead>
          <tr>
            <th>SNo</th>
            <th>Username</th>
            <th>E-Mail</th>
            <th>Role</th>
            <th>Joined</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody id="tbody">
          <!-- <tr>
            <td>1</td>
            <td>admin</td>
            <td>admin@admin.com</td>
            <td>admin</td>

            <td>

              &nbsp;

            </td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="formModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="formModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Add User</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form name="add-user" id="add-user">
              <div class="form-group">
                <label for="name">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  aria-describedby="emailHelp"
                  placeholder="Enter username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form-group">
                <label for="role">Role</label>
                <br />
                <select class="form-control" id="role" name="role" aria-label=".form-select-lg example">
                  <option value="employee" selected>Employee</option>
                  <option value="manager">Manager</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              >
              Close
            </button>
            <input type="submit" id="submit" class="btn btn-primary" value="Submit" />
          </div>
        </form>
        </div>
      </div>
    </div>
    <!-- Modal end -->

    </div>
