<head>
    <script src="assets/js/jquery/jquery.min.js"></script>
    <script src="assets/js/checkuser.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/toast.css" />
    <link rel="stylesheet" href="assets/css/loader.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="icon" type="image/png" href="assets/icons/icon.png" sizes="96x96">
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />

</head>

<body id="body-pd">
    <div class="loader-container" id="loader">
        <div class="loader-viewer">
            <div class="set1">
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="set2">
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
        </div>
    </div>
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div>
            <h3>Dashboard</h3>
        </div>
        <div class="profile_img" id="profile_img">
            A
        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="admin" class="nav_logo">
                    <!-- <i class='bx bx-menu nav_logo-icon' id="header-toggle1"></i> -->
                    <img style="margin-left:-5px" width="30px" src="assets/icons/icon.png" alt="project_management">
                    <span class="nav_logo-name">
                        Projects
                    </span>
                </a>
                <div class="nav_list"> <a href="admin" class="nav_link active">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="admin_users" class="nav_link">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name">Users</span> </a>
                    <a href="admin_projects" class="nav_link">
                        <i class='bx bx-briefcase nav_icon'></i>
                        <!-- <i class='fa-solid fa-diagram-project nav_icon'></i> -->
                        <span class="nav_name">Projects</span>
                    </a>
                    <a href="admin_tasks" class="nav_link">
                        <i class='bx bx-task nav_icon'></i>
                        <span class="nav_name">Tasks</span>
                    </a>
                </div>
            </div>
            <a href="#" onclick="logout()" class="nav_link">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">SignOut</span>
            </a>
        </nav>
    </div>

    <div class="container" style="margin-top: 70px">
        <h3></h3>
    </div>


    <!-- ======================= Cards ================== -->
    <div class="cardBox">
        <a href="admin_projects">
            <div class="card">
                <div>
                    <div class="numbers" id="projects">4</div>
                    <div class="cardName">Projects</div>
                </div>

                <div class="iconBx">
                    <i class='bx bx-briefcase'></i>
                </div>
            </div>
        </a>

        <a href="admin_users">
            <div class="card">
                <div>
                    <div class="numbers" id="users">12</div>
                    <div class="cardName">Users</div>
                </div>

                <div class="iconBx">
                    <i class='bx bx-user'></i>
                </div>
            </div>
        </a>

        <a href="admin_tasks">

            <div class="card">
                <div>
                    <div class="numbers" id="tasks">5</div>
                    <div class="cardName">Tasks</div>
                </div>

                <div class="iconBx">
                    <i class='bx bx-task'></i>
                </div>
            </div>
        </a>

        <a href="admin_tasks">
            <div class="card">
                <div>
                    <div class="numbers" id="opentasks">4</div>
                    <div class="cardName">Open Tasks</div>
                </div>

                <div class="iconBx">
                    <i class="fas fa-tasks"></i>
                </div>
            </div>
        </a>
    </div>

    <!-- ================ Recent Tasks ================= -->
    <div class="details">
        <div class="recentTasks">
            <div class="cardHeader">
                <h2>Recent Tasks</h2>
                <a href="admin_tasks" class="btn">View All</a>
            </div>

            <table>
                <thead>
                    <tr>
                        <td>Title</td>
                        <td>Project</td>
                        <td>Creator</td>
                        <td>Assignee</td>
                        <td>Priority</td>
                    </tr>
                </thead>

                <tbody id="recentTasks">

                </tbody>
            </table>
        </div>

        <!-- ================= Recent Employee ================ -->
        <div class="recentEmployee">
            <div class="cardHeader">
                <h2>Recent Users</h2>
            </div>

            <table id="recentUsers">

            </table>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js"></script> -->

    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/toast.js"></script>
    <script src="assets/js/admin.js"></script>

</html>
