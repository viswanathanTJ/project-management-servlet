    <div class="l-navbar" id="nav-bar">

            <div>
                <a href="#" class="nav_logo">
                    <i class='bx bx-menu nav_logo-icon' id="header-toggle"></i>

                    class="nav_name">SignOut</span> </a>

    <div class="container mt-1" id="projects">
        <div class="float-left">
            <h3>Projects</h3>
        </div>
        <div class="float-right">
            <button class="btn btn-primary" data-toggle="modal" data-target="#formModal">
                <i class="fa fa-add"></i> Create Project
            </button>
        </div>
        <br /><br /><br />
        <table id="projectsTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>pid</th>
                    <th>SNo</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Owner</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Create Project Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Create Project</h5>
                    <button type="button" id="createProjectBtn" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="create-project" id="create-project">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp"
                                placeholder="Enter Project Name" required />
                        </div>
                        <div class="form-group">
                            <label for="desc">Description</label>
                            <textarea class="form-control" id="desc" name="desc" aria-describedby="descHelp" rows="7"
                                placeholder="Enter Description atleast 20 characters" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="ownerList">Owner Name</label>
                            <select class="form-control" id="ownerList" name="ownerList"
                                aria-label=".form-select-lg example">
                            </select>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <input type="submit" id="submit" class="btn btn-primary" value="Submit" />
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal end -->
    <!-- Edit Modal -->
    <div class="modal fade" id="formEditModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formEditModalLabel">Update Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="edit-project" id="edit-project">
                        <div class="form-group">
                            <label for="ename">Name</label>
                            <input type="text" class="form-control" id="ename" name="ename" aria-describedby="nameHelp"
                                placeholder="Enter Project Name" required />
                        </div>
                        <div class="form-group">
                            <label for="edesc">Description</label>
                            <textarea class="form-control" id="edesc" name="edesc" aria-describedby="edescHelp" rows="7"
                                placeholder="Enter Description atleast 20 characters" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="eownerList">Owner Name</label>
                            <select class="form-control" id="eownerList" name="eownerList"
                                aria-label=".form-select-lg example">
                            </select>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <input type="submit" id="submit" class="btn btn-primary" value="Submit" />
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal end -->
    <!-- Show project Modal -->
    <div class="modal fade" id="formShowModal" tabindex="-1" role="dialog" aria-labelledby="formShowModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formShowModalLabel">Project Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="projectDetails">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal end -->
    <!-- Add project Modal -->
    <div class="modal fade" id="formAddModal" tabindex="-1" role="dialog" aria-labelledby="formAddModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formAddModalLabel">Add members</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="height:420px">
                    <form name="add-members" id="add-members">
                        <div class="form-group">
                            <label for="members" id="pTitle"></label><br>
                            <label for="members" id="members">Select Members</label>
                            <ul class="list-group list-group-flush" id="listMembers">
                                <!-- Filled by js -->
                            </ul>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <input type="submit" id="submit" class="btn btn-primary" value="Submit" />
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal end -->
    <!-- Add Team Members Modal -->

    <!-- Modal end -->

    <!-- Confirm Modal -->
    <div id="deleteModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header flex-column">
                    <div class="icon-box">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <h4 class="modal-title w-100">Are you sure?</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <form id="delete-project" name="delete-project">

                    <div class="modal-body">
                        <p>Do you really want to delete these records? This process cannot be undone.</p>
                    </div>

                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
